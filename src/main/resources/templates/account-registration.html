<!--/* head */-->
<th:block th:replace="~{/frags/head :: head}"></th:block>

	<body class="d-flex flex-column justify-content-between">

		<!--/* header */-->
		<th:block th:replace="~{/frags/header :: header}"></th:block>

		<main class="py-5 d-flex flex-column justify-content-center align-items-center">
	
      <div th:if="${errors != null and #lists.size(errors) > 0}" class="alert alert-danger" role="alert">
        <ul>
          <li th:each="error: ${errors}">
            <span class="text-danger" th:text="${error.defaultMessage}"></span>
          </li>
        </ul>
      </div>
    
			<form th:action="@{/account/registration}" method="post">
        <div class="mb-3">
          <label for="fullName" class="form-label">Name and surname</label>
          <!-- th:value serve per salvare le informazioni dopo aver sbagliato ad inserire un dato di input nel form  -->
          <input type="text" class="form-control" id="fullName" name="fullName" th:value="${account.fullName}" required> 
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <!-- th:value serve per salvare le informazioni dopo aver sbagliato ad inserire un dato di input nel form  -->
          <input type="text" class="form-control" id="username" name="username" th:value="${account.username}" required> 
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <!-- th:value serve per salvare le informazioni dopo aver sbagliato ad inserire un dato di input nel form  -->
          <input type="text" class="form-control" id="password" name="password" th:value="${account.password}" required> 
        </div>
        <button type="submit" class="btn btn-primary" value="save">Confirm</button>
      </form>
    
		</main>
		
		<!--/* footer */-->
		<th:block th:replace="~{/frags/footer :: footer}"></th:block>

	</body>

</html>
